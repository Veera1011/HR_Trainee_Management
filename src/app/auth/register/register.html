<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</small>
    </div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
        Password must have at least one uppercase, one lowercase, one number, one special character, and minimum 6 characters
      </small>
    </div>
  </div>

  <div>
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmpassword" />
    <div *ngIf="registerForm.get('confirmpassword')?.invalid && registerForm.get('confirmpassword')?.touched">
      <small *ngIf="registerForm.get('confirmpassword')?.errors?.['required']">
        Confirm password is required
      </small>
    </div>
    <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmpassword')?.touched">
      <small>Passwords do not match</small>
    </div>
  </div>
 
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <pre *ngIf="response">{{ response | json }}</pre>
</form>
