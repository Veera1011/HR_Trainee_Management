<div class="management-container">
      <h2>Training Management</h2>
      
      <button class="btn-add" (click)="showAddForm = !showAddForm">
        <i class="fa fa-plus"></i> {{ showAddForm ? 'Cancel' : 'Add Training' }}
      </button>

      <div class="form-container" *ngIf="showAddForm">
        <form (ngSubmit)="addTraining()">
          <div class="form-group">
            <label>Training Code *</label>
            <input type="text" [(ngModel)]="newTraining.trainingCode" name="trainingCode" required>
          </div>
          <div class="form-group">
            <label>Training Name *</label>
            <input type="text" [(ngModel)]="newTraining.trainingName" name="trainingName" required>
          </div>
          <div class="form-group">
            <label>Stack *</label>
            <select [(ngModel)]="newTraining.stack" name="stack" required>
              <option value="">Select Stack</option>
              <option value="MEAN">MEAN</option>
              <option value="SAP">SAP</option>
              <option value="CBP">CBP</option>
              <option value="Functional">Functional</option>
            </select>
          </div>
          <div class="form-group">
            <label>Duration (days)</label>
            <input type="number" [(ngModel)]="newTraining.duration" name="duration" min="1">
          </div>
          <div class="form-group full-width">
            <label>Description</label>
            <textarea [(ngModel)]="newTraining.description" name="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-primary">Add Training</button>
        </form>
      </div>

      <div class="table-container">
        <table *ngIf="trainings.length > 0">
          <thead>
            <tr>
              <th>Training Code</th>
              <th>Training Name</th>
              <th>Stack</th>
              <th>Duration (days)</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let training of trainings">
              <td>{{ training.trainingCode }}</td>
              <td>{{ training.trainingName }}</td>
              <td>
                <span class="badge" [class]="'badge-' + training.stack.toLowerCase()">
                  {{ training.stack }}
                </span>
              </td>
              <td>{{ training.duration || 'N/A' }}</td>
              <td>{{ training.description || 'N/A' }}</td>
              <td>
                <button class="btn-delete" (click)="deleteTraining(training.trainingCode)">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="trainings.length === 0" class="empty-state">
          <p>No trainings found</p>
        </div>
      </div>
    </div>
