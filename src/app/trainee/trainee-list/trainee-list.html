<div class="trainee-table">
  <h2>Trainees List</h2>
  <table *ngIf="trainees.length!=0">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Training Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainee of trainees">
        <td>{{ trainee.EmployeeName }}</td>
        <td>{{ trainee.TrainingName }}</td>
        <td>{{ trainee.StartDate | date:'shortDate' }}</td>
        <td>{{ trainee.EndDate ? (trainee.EndDate | date:'shortDate') : 'Not Given' }}</td>
        <td>{{ trainee.Status }}</td>
       <td>
  <button type="button" [routerLink]="['/edit', trainee._id]">Edit</button>
  <button type="button" (click)="deleteTrainee(trainee.EmployeeName)">Delete</button>
</td>

      </tr>
    </tbody>
  </table>
</div>

<h1 *ngIf="trainees.length===0">No Trainees found</h1>
